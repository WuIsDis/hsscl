<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ulang Tahun</title>
  <style>
    body {
      background-color: #ffe6ee;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #button {
      padding: 15px 30px;
      background-color: #d42d62;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #letter {
      width: 300px;
      height: 200px;
      background: white;
      margin: 50px auto;
      border: 2px solid #d42d62;
      display: none;
      cursor: pointer;
      position: relative;
    }

    #message {
      font-size: 1.5em;
      color: #d42d62;
      display: none;
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      font-size: 2em;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="button">Click Me!</button>
  <div id="letter"></div>
  <div id="message">Selamat ulang tahun! ðŸŽ‚ðŸŽ‰ Semoga harimu menyenangkan!</div>

  <script>
    const button = document.getElementById('button');
    const letter = document.getElementById('letter');
    const message = document.getElementById('message');
    let clickCount = 0;

    function moveButtonRandomly() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    moveButtonRandomly();

    button.addEventListener('click', () => {
      clickCount++;
      if (clickCount < 10) {
        moveButtonRandomly();
      } else {
        button.style.display = 'none';
        letter.style.display = 'block';
        letter.style.margin = '100px auto';
      }
    });

    letter.addEventListener('click', () => {
      letter.style.display = 'none';
      message.style.display = 'block';
      startConfettiRain();
    });

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.innerText = 'ðŸŽ‰';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function startConfettiRain() {
      setInterval(createConfetti, 200); // tiap 200ms muncul satu ðŸŽ‰
    }
  </script>

</body>
</html>
